        <!-- Formulario -->

          </div>
          <!-- Numero -->
          <div>
            <input class="px-3 mb-2" type="tel" id="telefono" name="numTelefono" placeholder="+549123456789">
          </div>
          <!-- Horarios -->
          <fieldset class="row justify-content-center p-0 m-0">
            <legend >Preferencias de horario:</legend>
            <span class="col col-10 col-md-auto mb-2" >
              <label for="horario">Mañana:</label>
              <select id="horario" name="mañana">
                <option value="noMañana">No</option>
                <option value="siMañana">Si</option>
              </select>
            </span>
            <span class="col col-10 col-md-auto mb-2" >
              <label for="horario">Tarde:</label>
              <select id="horario" name="Tarde">
                <option value="noTarde">No</option>
                <option value="siTarde">Si</option>
              </select>
            </span>
            <span class="col col-10 col-md-auto mb-2" >
              <label for="horario">Noche:</label>
              <select id="horario" name="Noche">
                <option value="noNoche">No</option>
                <option value="siNoche">Si</option>
              </select>
            </span>
          </fieldset>
          <!-- Cantidad Musicos -->
          <div class="mb-2">
            <label class="d-block" for="cantidad">¿Cuántos músicos vendrán?</label>
            <select name="cantidadMusicos" id="cantidad">
              <option value="uno">Solista.</option>
              <option value="dos">Dueto.</option>
              <option value="varios">Más de tres.</option>
            </select>
          </div>
          <!-- Extra -->
          <div class="d-none d-sm-block">
            <label class="d-block mb-2" for="comentario">¿Algo que quieras añadir?</label>
            <textarea name="comentarios" id="comentario" cols="35" rows="2" placeholder="Algo que sientas que es necesario aclarar."></textarea>
          </div>
          
          <input type="submit" value="Grabemos!" class="submit">
        </form>
